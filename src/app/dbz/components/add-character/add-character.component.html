<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Nombre del personaje">
  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Poder">

  <button class="btn btn-primary form-control " type="submit">Agregar</button>
</form>
